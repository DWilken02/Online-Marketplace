<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Online-Marketplace</title>
  </head>
  <body>
    <h1>Online Marketplace</h1>
    <p><strong>Select product:</strong></p>
    <form id="order-form">
      <label>
        <input type="radio" name="product" value="Necklace" checked>
        Necklace ($100)
      </label><br>
      <label>
        <input type="radio" name="product" value="Earrings">
        Earrings ($200)
      </label><br>
      <label>
        <input type="radio" name="product" value="Bracelet">
        Bracelet ($300)
      </label><br>
      <p><strong>Payment info:</strong></p>
      <label for="creditCardNumber">Card number:</label>
      <input id="creditCardNumber" type="number" name="creditCardNumber"><br>
      <label for="cvv">cvv:</label>
      <input id="cvv" type="number" name="cvv"><br>
      <label for="exp-date">Exp date:</label>
      <input id="exp-date" type="text" name="exp-date"></input>
      <p><strong>Shipping Details:</strong></p>
      <label for="address">Address</label>
      <input id="address" type="text" name="address"><br>
      <label for="city">City</label>
      <input id="city" type="text" name="city"><br>
      <label for="state">State</label>
      <input id="state" type="text" name="state"><br>
      <label for="zip-code">ZIP code</label>
      <input id="zip-code" type="text" name="zip-code"><br>
      <button type="submit">Submit</button>
    </form>
    <div id="results" class="hidden">
      <h2>Results</h2>
      <p>
        Product: <span id="product-display"></span><br>
        Card number: <span id="card-number-display"></span><br>
        cvv: <span id="cvv-display"></span><br>
        Exp date: <span id="exp-date-display"></span><br>
        Shipping Address: <span id="address-display"></span><br>
        City: <span id="city-display"></span><br>
        State: <span id="state-display"></span><br>
        Zip-code: <span id="zip-code-display"></span><br>
        Price: <span id="price-display"></span>
      </p>
    </div>
  </body>
</html>
